<html>
  <head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="javascript.js"></script>
  </head>
  <body>
    <table>
      <tr>
        <td class="result">Result</td>
        <td class="clear"><button>C</button></td>
      </tr>
      <tr>
        <td class="operative" id="add"><button>+</button></td>
        <td class="operative" id="subtract"><button>-</button></td>
        <td class="operative" id="multiply"><button>&times;</button></td>
        <td class="operative" id="divide"><button>&divide;</button></td>
      </tr>
      <tr>
        <td class="numbers" id="0"><button>0</button></td>
        <td class="numbers" id="1"><button>1</button></td>
        <td class="numbers" id="2"><button>2</button></td>
        <td class="numbers" id="3"><button>3</button></td>
        <td class="numbers" id="4"><button>4</button></td>
        <td class="numbers" id="5"><button>5</button></td>
        <td class="numbers" id="6"><button>6</button></td>
        <td class="numbers" id="7"><button>7</button></td>
        <td class="numbers" id="8"><button>8</button></td>
        <td class="numbers" id="9"><button>9</button></td>
      </tr>
    </table>
  </body>
</html>
